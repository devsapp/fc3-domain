Edition: 3.0.0
Type: Component
Name: fc3-domain
Provider:
  - 阿里云 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Version: 0.0.2
Description: 部署阿里云函数计算自定义域名资源
HomePage: https://github.com/devsapp/domain
Tags:
  - FC
  - custom domain
Category: 基础云服务 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Service: # 使用的服务
  函数计算: # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
    Authorities: #权限描述
      - 函数计算全部权限 # 所需要的权限
Commands: # 指令，格式为指令：指令描述，例如：
  deploy: 创建/更新函数计算自定义域名
  remove: 删除函数计算自定义域名
Organization: 阿里云函数计算（FC）
Effective: Public
Properties:
  region:
    type: string
    required: true
    description: 地域
    default: cn-hangzhou
    enum:
      - cn-beijing
      - cn-hangzhou
      - cn-shanghai
      - cn-qingdao
      - cn-zhangjiakou
      - cn-huhehaote
      - cn-shenzhen
      - cn-chengdu
      - cn-hongkong
      - ap-southeast-1
      - ap-southeast-2
      - ap-southeast-3
      - ap-southeast-5
      - ap-southeast-7
      - ap-northeast-1
      - ap-northeast-2
      - eu-central-1
      - eu-west-1
      - us-west-1
      - us-east-1
      - ap-south-1

  domainName:
    type: string
    required: true
    description: domainName

  protocol:
    type: string
    required: true
    description: 域名支持的协议类型
    enum:
      - HTTP
      - HTTPS
      - HTTP,HTTPS

  routeConfig:
    type: object
    required: true
    description: 路由表：自定义域名访问时的PATH到Function的映射

  certConfig:
    type: object
    required: false
    description: HTTPS证书的信息

  tlsConfig:
    type: object
    required: false
    description: TLS配置信息

  wafConfig:
    type: object
    required: false
    description: Web应用防火墙配置信息

  authConfig:
    type: object
    required: false
    description: Auth配置信息
