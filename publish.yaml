Edition: 3.0.0
Type: Component
Name: domain
Provider:
  - 阿里云 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Version: dev.0.1
Description: 部署阿里云函数计算自定义域名资源
HomePage: https://github.com/devsapp/domain
Tags:
  - FC
  - custom domain
Category: 基础云服务 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Service: # 使用的服务
  函数计算: # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
    Authorities: #权限描述
      - 函数计算全部权限 # 所需要的权限
Commands: # 指令，格式为指令：指令描述，例如：
  deploy: 创建/更新函数计算自定义域名
  remove: 删除函数计算自定义域名
Organization: 阿里云函数计算（FC）
Effective: Public
Properties:
  region:
    type: string
    required: true
    description: 地域
    default: cn-hangzhou
    enum:
      - cn-beijing
      - cn-hangzhou
      - cn-shanghai
      - cn-qingdao
      - cn-zhangjiakou
      - cn-huhehaote
      - cn-shenzhen
      - cn-chengdu
      - cn-hongkong
      - ap-southeast-1
      - ap-southeast-2
      - ap-southeast-3
      - ap-southeast-5
      - ap-southeast-7
      - ap-northeast-1
      - ap-northeast-2
      - eu-central-1
      - eu-west-1
      - us-west-1
      - us-east-1
      - ap-south-1

  name:
    type: string
    required: true
    description: Stack Name

  parameters:
    type: object
    required: false
    description: 模板中已定义的参数的名称和值

  template:
    type: object
    required: true
    description: ros template 语法， yaml 格式,  和 templateUri 参数必须2选1

  policy:
    type: object
    required: false
    description: Policy 配置
    properties:
      body:
        type: string
        required: false
        examples:
          [
            '{"Statement":[{"Action":"Update:*","Resource":"*","Effect":"Allow","Principal":"*"}]}',
          ]
        description: 包含资源栈策略主体的结构，长度为1~16,384个字节。
      url:
        type: string
        required: false
        examples: ["oss://ros-stack-policy/demo"]
        description: 包含资源栈策略的文件的位置。 URL必须指向位于Web服务器（HTTP或HTTPS）或阿里云OSS存储桶（例如：oss://ros/stack-policy/demo、oss://ros/stack-policy/demo?RegionId=cn-hangzhou）中的策略，策略文件最大长度为16,384个字节。 如未指定OSS地域，默认与接口参数RegionId相同。
